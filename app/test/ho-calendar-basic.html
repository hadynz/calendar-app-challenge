<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>ho-calendar-init</title>

  <script src="../bower_components/platform/platform.js"></script>
  <link rel="import" href="../bower_components/polymer-test-tools/tools.html">
  <script src="../bower_components/polymer-test-tools/htmltest.js">
  </script>

  <!-- Import Elements for Unit Test -->
  <link rel="import" href="../elements/ho-calendar/ho-calendar.html">

</head>
<body>

  <ho-calendar start="9:00" end="21:00"></ho-calendar>

  <script>

    document.addEventListener('polymer-ready', function() {
      var events = [
          {start: 30, end: 150},
          {start: 540, end: 600},
          {start: 560, end: 620},
          {start: 610, end: 670}
        ],
        calendar = document.querySelector('ho-calendar');

      // Load events
      calendar.layoutEvents(events);

      setTimeout(function() {
        var eventEls = calendar.shadowRoot.querySelectorAll('ho-event');

        // Check if correct number of events have been laid out on page
        assert.equal(eventEls.length, events.length);

        done();
      });

    });

  </script>

</body>
</html>
